<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator haseł</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="passwd.ico">
    <script src="https://kit.fontawesome.com/dd27f562fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Generator Losowych Haseł</h1>
    </header>
    <div class="container">
        <form id="passwordForm">
            <div class="password-container">
                <input type="text" id="generatedPassword" placeholder="Wygenerowane hasło..." readonly>
                <button type="button" title="Kopiuj hasło" id="copyButton" onclick="copyPasswd()"><i class="fa-regular fa-copy"></i></button>
                <button type="button" title="Generuj nowe hasło" id="generateButton" onclick="generatePasswd()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
            <p id="copyStatus" aria-live="polite"></p>


            <label for="length">Długość hasła: <span id="passwdLength">12</span></label>
            <input type="range" id="length" min="4" max="64" value="12" required>

            <label for="includeUppercase">
                <input type="checkbox" id="includeUppercase" checked>
                Duże litery
            </label>

            <label for="includeLowercase">
                <input type="checkbox" id="includeLowercase" checked>
                Małe litery
            </label>

            <label for="includeNumbers">
                <input type="checkbox" id="includeNumbers">
                Cyfry
            </label>

            <label for="includeSpecial">
                <input type="checkbox" id="includeSpecial">
                Znaki specjalne
            </label>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
